<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Function Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin: 0;
  padding: 5px;
  box-sizing: border-box;
}

/* 署名 */
.signature {
  font-size: 1.25rem;
  text-align: right;
  margin: 4px 8px;
}

h2 {
  margin: 8px 0;
}

/* 周波数表示の枠 */
.freq-box {
  display: inline-block;
  border: 3px solid #000;
  padding: 10px 16px;
  margin: 8px 0 12px;
  width: 90%;
  max-width: 400px;
}

#freq {
  font-size: 48px;
  font-weight: bold;
}

.unit {
  font-size: 20px;
  margin-left: 6px;
}

/* ボタンコンテナ */
.btn-row {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 6px;
}

/* ボタンの基本サイズを統一 */
button {
  font-size: 24px;      /* デフォルト文字サイズ */
  font-weight: bold;
  width: 130px;          /* 幅固定 */
  height: 96px;          /* 高さ固定 */
  margin: 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  box-sizing: border-box;
}

/* ±100Hzだけ幅広くしたPC版は削除し、統一 */
.plus100, .minus100 {
  /* 幅は統一しているので変更なし */
}

/* START/STOPも統一 */
.control-row button {
  /* 幅・高さはそのまま */
}

/* スマホ版文字調整のみ */
@media (max-width: 480px) {
  .signature {
    font-size: 1rem;
  }

  #freq {
    font-size: 40px;
  }

  .unit {
    font-size: 18px;
  }

  /* ±100Hz / ±10Hz ボタンの文字だけ小さく */
  .plus100, .minus100, .btn-row button:nth-child(2), .btn-row button:nth-child(5) {
    font-size: 16px;
  }

  /* ボタンの大きさは固定のまま（width/height触らない） */
  /* ±1Hz / START / STOP は文字サイズ変更なし */
}
</style>
</head>

<body>

<div class="signature">2025/01/07 by fujieda</div>

<h2>周波数ジェネレータ</h2>

<div class="freq-box">
  <span id="freq">440</span>
  <span class="unit">Hz</span>
</div>

<!-- ＋側 -->
<div class="btn-row">
  <button class="plus100" onclick="changeFreq(100)">＋100 Hz</button>
  <button onclick="changeFreq(10)">＋10 Hz</button>
  <button onclick="changeFreq(1)">＋1 Hz</button>
</div>

<!-- −側 -->
<div class="btn-row">
  <button class="minus100" onclick="changeFreq(-100)">−100 Hz</button>
  <button onclick="changeFreq(-10)">−10 Hz</button>
  <button onclick="changeFreq(-1)">−1 Hz</button>
</div>

<!-- 再生制御 -->
<div class="btn-row control-row">
  <button onclick="start()">START</button>
  <button onclick="stop()">STOP</button>
</div>

<script>
let audioCtx = null;
let osc = null;
let currentFreq = 440;

function start() {
  stop();
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  osc = audioCtx.createOscillator();
  osc.frequency.value = currentFreq;
  osc.connect(audioCtx.destination);
  osc.start();
}

function stop() {
  if (osc) {
    osc.stop();
    osc.disconnect();
    osc = null;
  }
}

function changeFreq(step) {
  currentFreq += step;
  if (currentFreq < 1) currentFreq = 1;
  document.getElementById("freq").textContent = currentFreq;
  if (osc) osc.frequency.value = currentFreq;
}
</script>

</body>
</html>
