<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Function Generator</title>

<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 10px;
  }

  /* 周波数表示の枠 */
  .freq-box {
    display: inline-block;
    border: 3px solid #000;
    padding: 12px 24px;
    margin: 10px 0 20px;
  }

  #freq {
    font-size: 64px;
    font-weight: bold;
  }

  .unit {
    font-size: 28px;
    margin-left: 6px;
  }

  button {
    font-size: 18px;
    padding: 10px 18px;
    margin: 6px;
    min-width: 90px;
    white-space: nowrap;
    box-sizing: border-box;
  }

  /* スマホ対応 */
  @media (max-width: 480px) {
    #freq {
      font-size: 48px;
    }

    .unit {
      font-size: 20px;
    }

    button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 4px;
      min-width: 70px;
    }

    .freq-box {
      padding: 10px 16px;
    }
  }
</style>
</head>

<body>

<h2>周波数ジェネレータ</h2>

<!-- 枠付き周波数表示 -->
<div class="freq-box">
  <span id="freq">440</span>
  <span class="unit">Hz</span>
</div>

<!-- ＋側 -->
<p>
  <button onclick="changeFreq(100)">＋100 Hz</button>
  <button onclick="changeFreq(10)">＋10 Hz</button>
  <button onclick="changeFreq(1)">＋1 Hz</button>
</p>

<!-- −側 -->
<p>
  <button onclick="changeFreq(-100)">−100 Hz</button>
  <button onclick="changeFreq(-10)">−10 Hz</button>
  <button onclick="changeFreq(-1)">−1 Hz</button>
</p>

<!-- 再生制御 -->
<p>
  <button onclick="start()">START</button>
  <button onclick="stop()">STOP</button>
</p>

<script>
  let audioCtx = null;
  let osc = null;
  let currentFreq = 440;

  function start() {
    stop(); // 二重起動防止

    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    osc = audioCtx.createOscillator();
    osc.frequency.value = currentFreq;
    osc.connect(audioCtx.destination);
    osc.start();
  }

  function stop() {
    if (osc) {
      osc.stop();
      osc.disconnect();
      osc = null;
    }
  }

  function changeFreq(step) {
    currentFreq += step;
    if (currentFreq < 1) currentFreq = 1;

    document.getElementById("freq").textContent = currentFreq;

    if (osc) {
      osc.frequency.value = currentFreq;
    }
  }
</script>

</body>
</html>
