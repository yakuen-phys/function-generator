<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Function Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin: 0;
  padding: 5px;
  box-sizing: border-box;
}

/* 署名 */
.signature {
  font-size: 1.25rem;
  text-align: right;
  margin: 4px 8px;
}

h2 {
  margin: 8px 0;
}

/* 周波数表示の枠 */
.freq-box {
  display: inline-block;
  border: 3px solid #000;
  padding: 10px 16px;
  margin: 8px 0 12px;
  width: 90%;
  max-width: 400px;
}

#freq {
  font-size: 48px;
  font-weight: bold;
}

.unit {
  font-size: 20px;
  margin-left: 6px;
}

/* ボタンコンテナ */
.btn-row {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 6px;
  align-items: stretch; /* 高さ揃え */
}

/* ボタンの基本サイズ統一（PC版） */
button {
  font-size: 20px;      
  font-weight: bold;
  width: 130px;          
  height: 96px;           
  margin: 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  box-sizing: border-box;
}

/* START/STOP PC版サイズ */
.control-row button {}

/* スマホ版調整 */
@media (max-width: 480px) {
  .signature { font-size: 1rem; }
  #freq { font-size: 40px; }
  .unit { font-size: 18px; }

  /* ボタンサイズは少し小さくして列を揃える */
  button {
    width: 100px;
    height: 80px; /* 高さ固定 */
    font-size: 18px; 
  }

  /* ±100Hz / ±10Hz の文字サイズだけ小さく */
  .plus100, .minus100,
  .btn-row button:nth-child(2), .btn-row button:nth-child(5) {
    font-size: 16px;
  }

  /* ±1Hz と START/STOP は文字サイズを揃える */
  .btn-row button:nth-child(3), .btn-row button:nth-child(6),
  .control-row button {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="signature">2025/01/07 by fujieda</div>

<h2>周波数ジェネレータ</h2>

<div class="freq-box">
  <span id="freq">440</span>
  <span class="unit">Hz</span>
</div>

<!-- ＋側 -->
<div class="btn-row">
  <button class="plus100" onclick="changeFreq(100)">＋100 Hz</button>
  <button onclick="changeFreq(10)">＋10 Hz</button>
  <button onclick="changeFreq(1)">＋1 Hz</button>
</div>

<!-- −側 -->
<div class="btn-row">
  <button class="minus100" onclick="changeFreq(-100)">−100 Hz</button>
  <button onclick="changeFreq(-10)">−10 Hz</button>
  <button onclick="changeFreq(-1)">−1 Hz</button>
</div>

<!-- 再生制御 -->
<div class="btn-row control-row">
  <button onclick="start()">START</button>
  <button onclick="stop()">STOP</button>
</div>

<script>
let audioCtx = null;
let osc = null;
let currentFreq = 440;

function start() {
  stop();
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  osc = audioCtx.createOscillator();
  osc.frequency.value = currentFreq;
  osc.connect(audioCtx.destination);
  osc.start();
}

function stop() {
  if (osc) {
    osc.stop();
    osc.disconnect();
    osc = null;
  }
}

function changeFreq(step) {
  currentFreq += step;
  if (currentFreq < 1) currentFreq = 1;
  document.getElementById("freq").textContent = currentFreq;
  if (osc) osc.frequency.value = currentFreq;
}
</script>

</body>
</html>
