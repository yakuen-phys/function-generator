<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Function Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 5px;
    box-sizing: border-box;
  }

  h2 {
    margin: 8px 0;
  }

  /* 周波数表示の枠 */
  .freq-box {
    display: inline-block;
    border: 3px solid #000;
    padding: 10px 16px;
    margin: 8px 0 12px;
    width: 90%;
    max-width: 400px;
  }

  #freq {
    font-size: 48px;
    font-weight: bold;
  }

  .unit {
    font-size: 20px;
    margin-left: 6px;
  }

  /* ボタンコンテナ */
  .btn-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 6px;
  }

  button {
    font-size: 16px;
    padding: 8px;
    margin: 4px;
    flex: 1 1 30%; /* 横3列に収める */
    min-width: 70px;
    max-width: 120px;
    white-space: nowrap;
    box-sizing: border-box;
  }

  /* START/STOPは横幅50%ずつ */
  .control-row button {
    flex: 1 1 45%;
    min-width: 80px;
    max-width: 160px;
  }

</style>
</head>

<body>
<h5 text-align:right>2026/01/07 by fujieda</h5>
<h2>周波数ジェネレータ</h2>

<div class="freq-box">
  <span id="freq">440</span>
  <span class="unit">Hz</span>
</div>

<!-- ＋側 -->
<div class="btn-row">
  <button onclick="changeFreq(100)">＋100 Hz</button>
  <button onclick="changeFreq(10)">＋10 Hz</button>
  <button onclick="changeFreq(1)">＋1 Hz</button>
</div>

<!-- −側 -->
<div class="btn-row">
  <button onclick="changeFreq(-100)">−100 Hz</button>
  <button onclick="changeFreq(-10)">−10 Hz</button>
  <button onclick="changeFreq(-1)">−1 Hz</button>
</div>

<!-- 再生制御 -->
<div class="btn-row control-row">
  <button onclick="start()">START</button>
  <button onclick="stop()">STOP</button>
</div>

<script>
  let audioCtx = null;
  let osc = null;
  let currentFreq = 440;

  function start() {
    stop(); // 二重起動防止

    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    osc = audioCtx.createOscillator();
    osc.frequency.value = currentFreq;
    osc.connect(audioCtx.destination);
    osc.start();
  }

  function stop() {
    if (osc) {
      osc.stop();
      osc.disconnect();
      osc = null;
    }
  }

  function changeFreq(step) {
    currentFreq += step;
    if (currentFreq < 1) currentFreq = 1;

    document.getElementById("freq").textContent = currentFreq;

    if (osc) {
      osc.frequency.value = currentFreq;
    }
  }
</script>

</body>
</html>
